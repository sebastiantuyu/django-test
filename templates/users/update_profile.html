{% extends "users/base.html" %}


{% block head_content %}
<title> {{ request.user.username }}</title>
{% endblock %}

{% load static %}
{% block container%}
	
		
			<div class="container "> 
			{% if profile.picture %}
	

			<img class="rounded-circle" src="{{ profile.picture.url }}" width="50">

			{% else %}
				

			<img class="rounded-circle" src="{% static 'img/user-default.png' %}" width="50">

			{% endif %}
	
		

		</div>


		<form action="{% url 'update' %}"  class="form-group mt-5"> 


		<div class="form-group">
			<input class="form-control" type="image" name="picture"  placeholder="{{ profile.picture }}"  value="{{ profile.picture }}">
		</div>
		
		
		<div class="form-group">
			<input class="form-control" type="text" name="website" value="{{ profile.website}}">

		</div>

	
		<div class="form-group">
				<input class="form-control" type="number" name="phone" value="{{ profile.phone_number }}">
		</div>

		
		<div class="form-group">
				<input class="form-control" type="text" name="bio" value="{{ profile.bio }}">
		</div>	


	</form>


{% endblock %}
