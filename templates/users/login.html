{% extends "users/base.html" %}

{% block head %}
<title> Platzigram Sign Up</title>
{% endblock %}


{% block container %}
        {% if form.errors %}
        <p class="alert alert-danger"> Invalid username or password </p>
        {% endif %}
        <form method="POST" action="{% url  'users:login' %}">
            {% csrf_token %}

        <div class="form w-100">
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" class="form-control">
            </div>

            <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control mt-2">
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-5"> Login </button>
        </div>
        </form>
            {% endblock %}
