{% extends "base.html" %}

{% block head_content %}
<title>Platzigram feed</title>
{% endblock %}

{% block container %}
    <div class="row" style="position:relative;margin-top:5%">
        {% for post in info %}
        <div class="mt-5 col-lg-4 offset-lg-4 shadow-lg rounded">
            <div class="media">
                <div class="d-flex flex-row">
                                 <img class="mr-3 mt-3 rounded-circle" src="{{ post.user.profile.picture.url }}" alt="{{ post.user.name }}" width="35" height="35">
                <div class="media-body">
                    <a href="{% url 'users:detail' post.user.username %}">
                        <h5 class="mt-3">{{ post.user.username }}</h5>
                    </a>
                    {{ post.title }}
                </div>
                </div>
            </div>
            <a href="{% url 'posts:detail' post.id %}">
            <img class="img-fluid mt-3 border rounded" src="{{ post.photo.url }}" alt="{{ post.title }}">
            </a>
                <h6 class="ml-1 mt-1">{{ post.created }}</h6>
        </div>
        {% endfor %}
    </div>

    {% include "pagination.html" %}
{% endblock %}
